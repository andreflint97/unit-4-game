<!DOCTYPE html>
<html lang="en">
    <head>
        <title>Starwars RPG</title>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1">

        <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0-beta/css/bootstrap.min.css" integrity="sha384-/Y6pD6FV/Vv2HJnA6t+vslU6fwYXjCFtcEpHbNJ0lyAFsXTsjBbfaDjzALeQsN6M" crossorigin="anonymous">
        <link href="https://fonts.googleapis.com/css?family=Arimo|Titillium+Web:900" rel="stylesheet">
        <link href="assets/css/style.css" rel="stylesheet">
    </head>
    <body>
    
    
          
    <div class="container">

       
        <div class="jumbotron text-center">
            
                <h1>Starwars RPG</h1>
        </div>

       
        <div class="row">
                
            <div class="card" style="width: 100%;">
                <div class="card-header">
                    <h4 class="card-title">Pick a Character</h4>
                </div>
                <div class="card-body">

                        <div class="row">
                                
                        <div class="col-md-3 character" data-name="jarjar" data-power="5" data-hp="60">
                                <div class="card characters"  >
                                        <img class="card-img-top" src="assets/images/jarjar.jpg" alt="Card image cap">
                                        <div class="card-body">
                                            <h4 class="card-title" id="characterSelect">JarJar Binks</h4>
                                            <p class="card-text">HP: <span id="hp">140</span></p>
                                        </div>
                                </div>
                        </div>
            
                        <div class="col-md-3 character"  data-name="kylo" data-power="6" data-hp="70">
                                <div class="card characters" >
                                        <img class="card-img-top" src="assets/images/kylo.jpg" alt="Card image cap">
                                        <div class="card-body">
                                            <h4 class="card-title" id="characterSelect">Kylo Ren</h4>
                                            <p class="card-text">HP: <span id="hp">100</span></p>
                                        </div>
                                </div>
                        </div>
            
                        <div class="col-md-3 character" data-name="lando" data-power="7" data-hp="75">
                                <div class="card characters"  >
                                        <img class="card-img-top" src="assets/images/lando.jpg" alt="Card image cap">
                                        <div class="card-body">
                                            <h4 class="card-title" id="characterSelect">Lando Calrissian</h4>
                                            <p class="card-text">HP: <span id="hp">180</span></p>
                                        </div>
                                </div>
                        </div>
            
                        <div class="col-md-3 character" data-name="yoda" data-power="8" data-hp="80">
                                <div class="card characters">
                                        <img class="card-img-top" src="assets/images/luke.jpg" alt="Card image cap">
                                        <div class="card-body">
                                            <h4 class="card-title" id="characterSelect">Luke Skywalker</h4>
                                            <p class="card-text">HP: <span id="hp">200</span></p>
                                        </div>
                                </div>
                        </div>
                        
                    </div>
                    
                </div>
                
            </div>

        </div>
       

 

        
        <section id="game-area">
            <div class="row">
                <div class="col-md-2"></div> 
                <div class="col-md-4">

                    <div class="card">
                            <div class="card-header">
                                <h4 class="card-title">Your fighter</h4>
                            </div>
                            <div class="card-body">

                                    <div class="row" id="your-fighter">
                                            
                                                            
                                    </div>
                                
                            </div>
                        </div>

                    </div>
                    
                    <div class="col-md-4">

                    <div class="card" >
                            <div class="card-header">
                                <h4 class="card-title">Enemy</h4>
                            </div>
                            <div class="card-body">

                                <div class="row" id="enemy">
                                            
                                                            
                                </div>
                                
                            </div>
                        </div>

                    </div>
                    <div class="col-md-2"></div> 

                </div>


        </section>

        
    
        <section id="attack-button">
            <div class="row">
                <div class="col-sm-3"></div>
                <div class="col-sm-6">
                        <div class="alert alert-danger" id="attack-dialogue" role="alert">
                                
                        </div>
                </div>
                <div class="col-sm-3"></div>
            </div>

            <div class="row text-center" id="fight-btn">
                    <div class="col-sm-3"></div>
                    <div class="col-sm-6">
                        <button type="button" class="btn btn-danger btn-lg btn-block">ATTACK</button>
                    </div>
                    <div class="col-sm-3"></div>
                </div>
        
        </section>



        <section id="game-area">
                <div class="row">
    
                    <div class="col-md-12">
    
                        <div class="card">
                                <div class="card-header">
                                    <h4 class="card-title">Available Enemies</h4>
                                </div>
                                <div class="card-body">
    
                                        <div class="row" id="available-enemies">
                                                
                                                                
                                        </div>
                                    
                                </div>
                            </div>
    
                        </div>
    
                    </div>
    
    
            </section>

  



     </div>
        




        
        <script src="https://code.jquery.com/jquery-3.2.1.slim.min.js" integrity="sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN" crossorigin="anonymous"></script>
        
        <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.11.0/umd/popper.min.js" integrity="sha384-b/U6ypiBEHpOf/4+1nzFpr53nxSS+GLCkfwBdFNTxtclqqenISfwAzpKaMNFNmj4" crossorigin="anonymous"></script>
       
        <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0-beta/js/bootstrap.min.js" integrity="sha384-h0AbiXch4ZDo7tp9hKZ4TsHbi047NrKGLO3SEJAg45jXxnGIfYzk4Si90RDIqNm1" crossorigin="anonymous"></script>
       
        <script src="assets/javascript/game.js"></script>
    </body>
    </html>
